# Best practicenya, message untuk Bean Validation disimpan di file properties, tidak di hardcode
# kemudia message bisa digunakan dengan menyebutkan keynya pada method messagae di Annotation Constrain --> {keyNya}

order.id.notblank=order id can not blank
order.id.size=order id must between {min} and {max} characters
order.id.upper=order id must UPPERCASE
order.id.invalid=order id is not valid
order.amount.range=amount must between {min} and {max}